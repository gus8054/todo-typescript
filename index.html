<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
  </head>
  <body>
    <div id="app">
      <header class="app__header">
        <div class="header__icon">📅</div>
        <div class="today-day">
          <h1 class="today-weekday">Friday</h1>
          <span class="today-date">July 28</span>
        </div>
        <div class="header__icon">📋</div>
        <div class="tasks-count"><em>0</em> TASKS</div>
      </header>

      <ul class="list"></ul>
      <footer class="app__footer">
        <form class="input-box">
          <input
            autofocus
            class="input-task"
            type="text"
            name="task"
            id="task"
            placeholder="할 일을 입력하세요."
          />
          <button class="add-task-btn">+</button>
        </form>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
